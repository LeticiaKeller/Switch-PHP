<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="switch.css">
    <title>Condicional Switch</title>
</head>
<body>
        <form method="get" action="switch.php" autocomplete="on">
            <h1>Switch</h1>
            <p>
                <!-- Cria um rótulo para o campo de entrada, perceba que o "id" do "for" aqui esta ligado com list e não com o id do input abaixo-->
                <label for="iestado">Estado de Nascimento: </label>
                <!-- Cria um campo de entrada com uma lista de opções sugeridas -->
                <input list="iestado" name="Estado" id="estadoi" required>
                <!-- Define a lista de opções sugeridas -->
                <datalist id="iestado">
                    <option value="Minas Gerais">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Paraná">
                    <option value="Santa Catarina">
                    <option value="Rio Grande do Sul">
                    <option value="Acre">
                    <option value="Tocantis">
                    <option value="Pará">
                    <option value="Amapá">
                    <option value="Roraima">
                    <option value="Amazonas">
                    <option value="Mato Grosso">
                    <option value="Mato Grosso do Sul">
                    <option value="Ceará">
                    <option value="Goias">
                    <option value="Distrito Federal">
                    <option value="Espírito Santo">
                    <option value="Maranhão">
                    <option value="Piauí">
                    <option value="Alagoas">
                    <option value="Sergipe">
                    <option value="Bahia">
                    <option value="Pernambuco">
                    <option value="Rio Grande do Norte">
                    <option value="Rondônia">
                    <option value="Paraíba">
                </datalist>
            </p>
            <p>
                <input type="submit" value="Enviar"><input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
